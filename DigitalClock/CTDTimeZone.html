<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Multi Time Zone Digital Clock</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Digital Clock - Multiple Time Zones</h1>
        <div id="clocks">
            <div class="clock" id="utc">
                <h2>UTC</h2>
                <div class="time"></div>
                <div class="clock" id="newyork">
                    <h2>New York (EST/EDT)</h2>
                    <div class="time"></div>
                </div>
                <div class="clock" id="london">
                    <h2>London (BST/GMT)</h2>
                    <div class="time"></div>
                </div>
                <div class="clock" id="tokyo">
                    <h2>Tokyo (JST)</h2>
                </div>
            </div>
            <script src="script.js"></script>   
    </body>
</html>
