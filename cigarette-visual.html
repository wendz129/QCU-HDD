<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cigarette CSS Example</title>
  <style> 
    body {
      background: #f6f6f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .cigarette {
      width: 200px;
      height: 30px;
      background: #fff;
      border-radius: 15px;
      position: relative;
      box-shadow: 2px 2px 8px rgba(60,60,60,0.12);
      margin: 50px 0;
      border: 1px solid #ddd;
      display: flex;
      align-items: center;
    }
    .filter {
      width: 40px;
      height: 30px;
      background: #e0a96d;
      border-radius: 15px 0 0 15px;
      position: absolute;
      left: 0;
      top: 0;
      border-right: 4px solid #e67c2e;
    }
    .ember {
      width: 14px;
      height: 30px;
      background: linear-gradient(to right, #ff3c00 40%, #fff 100%);
      border-radius: 0 15px 15px 0;
      position: absolute;
      right: 0;
      top: 0;
      box-shadow: 0 0 8px 2px #ff3c00;
    }
    .smoke {
      position: absolute;
      right: -30px;
      top: -20px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: radial-gradient(circle, #eee 30%, transparent 70%);
      opacity: 0.7;
      animation: smoke-move 2s infinite linear;
    }
    @keyframes smoke-move {
      0% { opacity: 0.7; transform: translateY(0) scale(1); }
      50% { opacity: 0.4; transform: translateY(-20px) scale(1.2); }
      100% { opacity: 0.2; transform: translateY(-40px) scale(1.4); }
    }
  </style>
</head>
<body>
  <div class="cigarette">
    <div class="filter"></div>
    <div class="ember"></div>
    <div class="smoke"></div>
  </div>
</body>
</html>
